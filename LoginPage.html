<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha384-G7ldYirM2IyMzEXB+e39IMtJ+gJ2yI5w+t4XvhbN/waqOf8k1+1grjPL2i6zvYXh" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="login">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="fas fa-user" name="user"></i>
                    </span>
                    <input type="name" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope" name="mail"></i>
                    </span>
                    <input type="e-mail" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock" name="lock-closed"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href-="#">Forgot Passsword</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account?<a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="LoginPage.js"></script>
</body>

</html>
